
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Automated Valuation Tool</title>
</head>
<body>
<h1>Automated Valuation Tool</h1>
<p>Enter the address of the property you want to value and upload interior and exterior photos. We will use this information to generate an estimated value for the property.</p>
<form action="/validate_address" method="post">
<label for="address">Address:</label>
<input type="text" name="address" id="address" required>
<input type="submit" value="Validate Address">
</form>
<form action="/upload_photos" method="post" enctype="multipart/form-data">
<label for="interior_photo">Interior Photo:</label>
<input type="file" name="interior_photo" id="interior_photo" required>
<label for="exterior_photo">Exterior Photo:</label>
<input type="file" name="exterior_photo" id="exterior_photo" required>
<input type="submit" value="Upload Photos">
</form>
</body>
</html>
